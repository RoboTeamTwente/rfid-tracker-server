<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checked-In Metrics</title>
    <style>
      /* Basic reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        color: #333;
      }

      /* Header (same as index.html) */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #4b0082;
        color: white;
        padding: 10px 20px;
      }

      .header .logo {
        font-weight: bold;
        font-size: 18px;
      }

      .header .user {
        font-size: 14px;
      }

      .header .user a {
        color: white;
        text-decoration: none;
        margin-left: 8px;
      }

      /* Status label in center */
      #statusLabel {
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        flex-grow: 1;
        text-align: center;
      }

      /* Content */
      .content {
        max-width: 800px;
        margin: 30px auto;
        padding: 0 20px;
        text-align: center;
      }

      .role-title {
        font-size: 2.2rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #4b2675;
      }

      /* Metrics card */
      .metrics-card {
        background: #fff;
        border-radius: 6px;
        padding: 20px;
        width: 260px;
        margin: 0 auto 30px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .metric {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        font-size: 1rem;
      }

      .metric:last-child {
        border-bottom: none;
      }

      .value {
        font-weight: bold;
        color: #4b2675;
      }

      /* Back button */
      .back-btn button {
        background: #4b2675;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .back-btn button:hover {
        background: #3a1f5e;
      }
    </style>
  </head>
  <body>
    {% csrf_token %}
    <!-- Header -->
    <div class="header">
      <div class="logo">ðŸ¤– RoboTeam Twente</div>
      <div id="statusLabel">CHECKED-IN</div>
      <div class="user">
        <span id="usernameDisplay">Welcome, User</span>
        <a href="#" id="logoutLink">Log out</a>
      </div>
    </div>

    <!-- Main content -->
    <main class="content">
      <h1 class="role-title">Full-Timer</h1>

      <section class="metrics-card">
        <div class="metric">
          <span>Today:</span> <span class="value" id="hoursToday">0</span>
        </div>
        <div class="metric">
          <span>This Week:</span>
          <span class="value" id="hoursThisWeek">0</span>
        </div>
        <div class="metric">
          <span>This Month:</span>
          <span class="value" id="hoursThisMonth">0</span>
        </div>
        <div class="metric">
          <span>Total:</span> <span class="value" id="hoursTotal">0</span>
        </div>
        <div class="metric">
          <span>Average:</span> <span class="value" id="hoursAverage">0</span>
        </div>
        <div class="metric">
          <span>Weekly Quota:</span>
          <span class="value" id="quotaWeekly">&lt;MET/UNMET&gt;</span>
        </div>
        <div class="metric">
          <span>Monthly Quota:</span>
          <span class="value" id="quotaMonthly">&lt;MET/UNMET&gt;</span>
        </div>
      </section>

      <div class="back-btn" id="backBtn">
        <button>Back</button>
      </div>
    </main>

    <script>
      // Back button
      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "/";
      });

      // Username
      function getUsername() {
        return localStorage.getItem("username") || "User";
      }
      document.getElementById("usernameDisplay").textContent =
        `Welcome, ${getUsername()}`;

      // CSRF
      function getCSRFToken() {
        const el = document.querySelector("[name=csrfmiddlewaretoken]");
        return el ? el.value : "";
      }

      // Logout
      document
        .getElementById("logoutLink")
        .addEventListener("click", async (e) => {
          e.preventDefault();
          try {
            const response = await fetch("/logout", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken(),
              },
            });
            if (response.ok) {
              localStorage.removeItem("username");
              window.location.href = "/login";
            }
          } catch (err) {
            console.error("Logout failed:", err);
          }
        });

      // Convert float hours -> "xh ym"
      function convertNumToTime(number) {
        var sign = number >= 0 ? 1 : -1;
        number = number * sign;
        var hour = Math.floor(number);
        var decpart = number - hour;
        var min = 1 / 60;
        decpart = min * Math.round(decpart / min);
        var minute = Math.floor(decpart * 60) + "";
        if (minute.length < 2) minute = "0" + minute;
        sign = sign == 1 ? "" : "-";
        return sign + hour + "h " + minute + "m";
      }

      // Stats
      async function fetchStats() {
        try {
          const response = await fetch("/get_statistics", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
            },
          });
          if (!response.ok) throw new Error("Server error " + response.status);

          const data = await response.json();
          document.getElementById("hoursToday").textContent = convertNumToTime(
            data.stats.minutes_day / 60,
          );
          document.getElementById("hoursThisWeek").textContent =
            convertNumToTime(data.stats.minutes_week / 60);
          document.getElementById("hoursThisMonth").textContent =
            convertNumToTime(data.stats.minutes_month / 60);
          document.getElementById("hoursTotal").textContent = convertNumToTime(
            data.stats.total_minutes / 60,
          );
          document.getElementById("hoursAverage").textContent =
            convertNumToTime(data.stats.average_week / 60);

          document.getElementById("quotaWeekly").textContent = data.stats
            .quotaWeekly
            ? "MET"
            : "UNMET";
          document.getElementById("quotaMonthly").textContent = data.stats
            .quotaMonthly
            ? "MET"
            : "UNMET";
        } catch (err) {
          console.error("Error fetching statistics:", err);
        }
      }

      // Current status
      async function getCurrentLogStatus() {
        try {
          const response = await fetch("/current_user_data", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
            },
          });
          if (!response.ok) throw new Error("Failed to fetch status");
          const data = await response.json();
          if (data.status === "success" && data.logs && data.logs.length > 0) {
            document.getElementById("statusLabel").textContent =
              data.logs[0].type.toUpperCase();
          } else {
            document.getElementById("statusLabel").textContent = "UNKNOWN";
          }
        } catch (err) {
          console.error("Error fetching status:", err);
          document.getElementById("statusLabel").textContent = "ERROR";
        }
      }

      // Init
      document.addEventListener("DOMContentLoaded", () => {
        fetchStats();
        getCurrentLogStatus();
      });
    </script>
  </body>
</html>
