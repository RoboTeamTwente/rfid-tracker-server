{% extends "webui/base.html" %}

{% block title %}Checked-In Dashboard{% endblock %}

{% block head %}
  <style>
    main {
      background: white;
      margin: 20px auto;
      width: 80%;
      max-width: 900px;
      min-height: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
    }

    main h3 {
      margin-top: 0;
      color: #333;
    }

    main ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    main li {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    main li:hover {
      background: #f9f9f9;
    }

      /* Hidden details */
    details p {
      padding: 10px;
      margin-top: 5px;
      background: #f3f3f3;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }
  </style>
{% endblock %}

{% block main %}
  <main>
    <h3>Recent Tag Scans</h3>
    <ul>
      {% for log in logs %}
        <li>{{log.tag}} - {{log.get_type_display}} at {{log.time | date:'Y-m-d H:i'}}</li>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
