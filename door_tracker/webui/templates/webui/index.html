<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked-In Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f3f3;
      }

      /* Top Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #4b0082;
        color: white;
        padding: 10px 20px;
      }

      .header .logo {
        font-weight: bold;
        font-size: 18px;
      }

      .header .user {
        font-size: 14px;
      }

      .header .user a {
        color: white;
        text-decoration: none;
        margin-left: 8px;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background: #fff;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      .toolbar input,
      .toolbar button {
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .toolbar button {
        background: #4b0082;
        color: white;
        cursor: pointer;
        border: none;
      }

      .toolbar button:hover {
        background: #360060;
      }

      /* Database Viewer */
      .data-viewer {
        background: white;
        margin: 20px auto;
        width: 80%;
        max-width: 900px;
        min-height: 400px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
      }

      .data-viewer h3 {
        margin-top: 0;
        color: #333;
      }

      .data-viewer ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .data-viewer li {
        padding: 12px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background 0.2s;
      }

      .data-viewer li:hover {
        background: #f9f9f9;
      }

      /* Hidden details */
      .details {
        display: none;
        padding: 10px;
        margin-top: 5px;
        background: #f3f3f3;
        border-radius: 5px;
        font-size: 14px;
        color: #333;
      }

      .data-viewer li.active .details {
        display: block;
      }
    </style>
  </head>

  <body>
    {% csrf_token %}
    <!-- Header -->
    <div class="header">
      <div class="logo">ðŸ¤– RoboTeam Twente</div>
      <div class="user">
        <span id="usernameDisplay">Welcome, User</span>
        <a href="#" id="logoutLink">Log out</a>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <button id="remoteCheckout">Remote Checkout</button>
      <!-- New Buttons -->
      <button id="statisticsBtn">Statistics</button>
      <button id="profileBtn">Profile</button>
    </div>

    <!-- Database Viewer -->
    <div class="data-viewer">
      <h3>Database Entries</h3>
      <ul id="logList"></ul>
    </div>
    <script>
      function getUsername() {
        return localStorage.getItem("username") || "User";
      }

      document.getElementById("usernameDisplay").textContent =
        `Welcome, ${getUsername()}`;

      document
        .getElementById("logoutLink")
        .addEventListener("click", async (event) => {
          event.preventDefault();
          try {
            const response = await fetch("/logout", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken(),
              },
            });
            if (response.ok) {
              localStorage.removeItem("username");
              window.location.href = "/login";
            } else {
              console.error("Logout failed");
            }
          } catch (error) {
            console.error("Error during logout:", error);
          }
        });

      function getCSRFToken() {
        return document.querySelector("[name=csrfmiddlewaretoken]").value;
      }

      // Attach event listener for the new button

      // Fetch and display logs
      async function fetchLogs() {
        try {
          const response = await fetch("/current_user_data", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
            },
          });

          const data = await response.json();
          const logList = document.getElementById("logList");

          if (response.ok && data.status === "success") {
            logList.innerHTML = ""; // Clear existing content
            if (data.logs.length === 0) {
              logList.innerHTML = "<li>No logs available</li>";
              return;
            }

            data.logs.forEach((log) => {
              const li = document.createElement("li");
              const date = new Date(log.time);
              const dateString = date.toLocaleDateString("nl-NL", {
                day: "2-digit",
                month: "2-digit",
                year: "numeric",
              }); // Formats as DD-MM-YYYY
              const timeString = date.toLocaleTimeString("nl-NL", {
                hour: "2-digit",
                minute: "2-digit",
              }); // Formats as HH:MM
              const action = log.type;
              li.innerHTML = `
              ${log.tag} - ${action} at ${dateString} ${timeString}
              <div class="details">
                TagID: ${log.tag}<br>
                User ID: ${log.user_id}<br>
                Status: ${log.type}
              </div>
            `;
              logList.appendChild(li);
              li.addEventListener("click", () => {
                li.classList.toggle("active");
              });
            });
          } else {
            showMessage(data.message || "Failed to load logs.", "error");
          }
        } catch (error) {
          console.error("Error fetching logs:", error);
          showMessage("Could not fetch data. Please try again.", "error");
        }
      }

      // Fetch logs on page load
      document.addEventListener("DOMContentLoaded", fetchLogs);

      document.getElementById("statisticsBtn").addEventListener("click", () => {
        // simply redirect to the Django URL for user_statistics
        window.location.href = "/user_statistics";
      });
      document.getElementById("profileBtn").addEventListener("click", () => {
        // simply redirect to the Django URL for user_statistics
        window.location.href = "/user_profile";
      });
    </script>
  </body>
</html>
