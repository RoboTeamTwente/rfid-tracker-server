<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checked-In Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }

    /* Top Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4B0082;
      color: white;
      padding: 10px 20px;
    }

    .header .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .header .user {
      font-size: 14px;
    }

    .header .user a {
      color: white;
      text-decoration: none;
      margin-left: 8px;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .toolbar input,
    .toolbar button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toolbar button {
      background: #4B0082;
      color: white;
      cursor: pointer;
      border: none;
    }

    .toolbar button:hover {
      background: #360060;
    }

    /* Database Viewer */
    .data-viewer {
      background: white;
      margin: 20px auto;
      width: 80%;
      max-width: 900px;
      min-height: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
    }

    .data-viewer h3 {
      margin-top: 0;
      color: #333;
    }

    .data-viewer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .data-viewer li {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .data-viewer li:hover {
      background: #f9f9f9;
    }

    /* Hidden details */
    .details {
      display: none;
      padding: 10px;
      margin-top: 5px;
      background: #f3f3f3;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }

    .data-viewer li.active .details {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">ðŸ¤– RoboTeam Twente</div>
    <div class="user">
      <span id="usernameDisplay">Welcome, User</span>
      <a href="#" id="logoutLink">Log out</a>
    </div>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <button id="remoteCheckout">Remote Checkout</button>
  </div>

  <!-- Welcome Message -->
  <div class="data-viewer">
    <h3>Welcome to Checked-In System</h3>
  </div>

  <script>
    function getUsername() {
      return localStorage.getItem('username') || 'User';
    }

    document.getElementById('usernameDisplay').textContent = `Welcome, ${getUsername()}`;

    document.getElementById('logoutLink').addEventListener('click', async (event) => {
      event.preventDefault();
      try {
        const response = await fetch('/ui/logout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
          }
        });
        if (response.ok) {
          localStorage.removeItem('username');
          window.location.href = '/ui/login';
        } else {
          console.error('Logout failed');
        }
      } catch (error) {
        console.error('Error during logout:', error);
      }
    });

    function getCSRFToken() {
  const name = 'csrftoken';
  const cookies = document.cookie.split(';');
  for (let cookie of cookies) {
    const [key, value] = cookie.trim().split('=');
    if (key === name) {
      return value;
    }
  }
  return '';
}
  </script>
</body>
</html>
