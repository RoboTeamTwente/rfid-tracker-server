<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked-In Dashboard</title>
    <style>
      /* * { box-sizing: border-box; } */

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f3f3;
      }

      /* Top Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #4b0082;
        color: white;
        padding: 10px 20px;
      }

      .header .logo {
        font-weight: bold;
        font-size: 18px;
      }

      .header .user {
        font-size: 14px;
      }

      .header .user a {
        color: white;
        text-decoration: none;
        margin-left: 8px;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background: #fff;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
      }

      .toolbar input,
      .toolbar a {
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .toolbar a {
        box-sizing: border-box;
        background: #4b0082;
        color: white;
        cursor: pointer;
        border: none;
      }

      .toolbar a:hover {
        background: #360060;
      }

      .toolbar a { text-decoration: none; }

      /* Database Viewer */
      .data-viewer {
        background: white;
        margin: 20px auto;
        width: 80%;
        max-width: 900px;
        min-height: 400px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
      }

      .data-viewer h3 {
        margin-top: 0;
        color: #333;
      }

      .data-viewer ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .data-viewer li {
        padding: 12px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background 0.2s;
      }

      .data-viewer li:hover {
        background: #f9f9f9;
      }

      /* Hidden details */
      details p {
        padding: 10px;
        margin-top: 5px;
        background: #f3f3f3;
        border-radius: 5px;
        font-size: 14px;
        color: #333;
      }

      /* Status label in center */
      #statusLabel {
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        flex-grow: 1;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">ðŸ¤– RoboTeam Twente</div>

      <!-- Center status label -->
      <div id="statusLabel">{{user_status}}</div>

      <div class="user">
        <span >Welcome, {{user_name}}</span>
        <a href="{% url 'logout' %}">Log out</a>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <a href="">Remote Checkout</a> <!-- TODO: this doesn't link anywhere yet -->
      <a href="{% url 'user_statistics' %}">Statistics</a>
      <a href="{% url 'user_profile' %}">Profile</a>
      <a href="{% url 'export_user' %}">Export to CSV</a>
    </div>

    <!-- Database Viewer -->
    <div class="data-viewer">
      <h3>Recent Tag Scans</h3>
      <ul>
        {% for log in logs %}
          <li>{{log.tag}} - {{log.get_type_display}} at {{log.time | date:'Y-m-d H:i'}}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
