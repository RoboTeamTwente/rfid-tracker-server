
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checked-In - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      background: #4B0082;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
    }
    .login-container h2 {
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }
    .login-container input {
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .login-container input:focus {
      border-color: #4B0082;
      outline: none;
      box-shadow: 0 0 0 2px rgba(75, 0, 130, 0.2);
    }
    .login-container button {
      padding: 14px;
      background: #4B0082;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background: #360060;
    }
    .login-container button:disabled {
      background: #9b80b8;
      cursor: not-allowed;
    }
    .messages {
      margin-bottom: 20px;
      min-height: 40px;
    }
    .messages .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 12px;
      border-radius: 6px;
      border-left: 4px solid #d32f2f;
    }
    .messages .success {
      color: #388e3c;
      background: #e8f5e9;
      padding: 12px;
      border-radius: 6px;
      border-left: 4px solid #388e3c;
    }
    .demo-note {
      margin-top: 25px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">RT</div>
    <h2>RoboTeam Twente Login</h2>
    
    <div id="messages" class="messages"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" id="loginButton">Login</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const messagesContainer = document.getElementById('messages');
      const loginButton = document.getElementById('loginButton');
      
      function showMessage(text, type) {
        messagesContainer.style.display = 'block';
        messagesContainer.innerHTML = `<div class="${type}">${text}</div>`;
      }
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          showMessage('Please fill in all fields', 'error');
          return;
        }
        
        loginButton.textContent = 'Logging in...';
        loginButton.disabled = true;
        
        try {
          const response = await fetch('/ui/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
              'X-CSRFToken': getCSRFToken() 
            },
            body: new URLSearchParams({
              'username': username,
              'password': password
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            showMessage(`Welcome Comrade ${username}`, 'success');
            localStorage.setItem('username', username);
            setTimeout(() => {
              window.location.href = window.location.origin + '/ui/'; 
            }, 1000);
          } else {
            showMessage(data.message || 'Invalid username or password', 'error');
            loginButton.textContent = 'Login';
            loginButton.disabled = false;
          }
        } catch (error) {
          showMessage('An error occurred. Please try again.', 'error');
          loginButton.textContent = 'Login';
          loginButton.disabled = false;
        }
      });
      
      function getCSRFToken() {
        const name = 'csrftoken';
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          const [key, value] = cookie.trim().split('=');
          if (key === name) {
            return value;
          }
        }
        return '';
      }
    });
  </script>
</body>
</html>
