name: Deploy docs to GitHub Pages

on:
  push:
    branches:
      - main # deploy latest docs on push to main
      - gha/docs # for debugging this workflow

  # you also can run it manually (for debugging)
  workflow_dispatch:

# requests permissions required to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Doxygen
        uses: mattnotmitt/doxygen-action@v1.2.1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doxygen/html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
