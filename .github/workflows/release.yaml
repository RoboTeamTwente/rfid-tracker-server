name: Deliver

on:
  workflow_dispatch: # for debugging
  push:
    branches:
      - gha/deliver # for spamming^W debugging this workflow
    tags:
      - v* # for actual releases

# abort previous releases for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: DeterminateSystems/nix-installer-action@786fff0690178f1234e4e1fe9b536e94f5433196 # v20

      - name: Install dependencies
        run: nix develop -c uv sync --locked --no-progress

      - name: Build & upload the container image
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        shell: nix develop -c bash -eux {0}
        run: |
          docker login -u roboteamtwente -p "$DOCKERHUB_TOKEN"
          just deliver

      - name: Create a release
        if: ${{ github.ref != 'gha/deliver' }}
        shell: nix develop -c bash -eux {0}
        env:
          TAG: ${{ github.ref }}
        run: |
          gh release create "$TAG" -n "$(cog changelog --at "$TAG")"
