services:
  serve:
    image: roboteamtwente/rfid-tracker-serve
    ports:
      - 8001:8000
    volumes:
      - db:/db
      - ./credentials:/credentials
    environment:
      - DATABASE_URL=sqlite:///db/db.sqlite3
      - DJANGO_BACKUP_CREDENTIALS_FILE=/credentials/service-account.json
      - DJANGO_BACKUP_SHARED_DRIVE_ID=REPLACE_ME
      - DJANGO_BACKUP_FOLDER_NAME=REPLACE_ME
      - ADMIN_USER=admin
      - ADMIN_PASS=admin
      - ADMIN_EMAIL=admin@localhost
volumes:
  db:
